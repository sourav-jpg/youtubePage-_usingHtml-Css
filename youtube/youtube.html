<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="/youtube/styles/youtube.css" />
  </head>
  <body>
    <input class="search-box" placeholder="Search" />


    <div class="video-preview">
      <div class="thumbnail-row">
      <img class="thumbnail" src="/youtube/thumbnails/thumbnail-1.webp" />
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="/youtube/thumbnails/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="text-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views · 6 months ago</p>
        </div>
        
      </div>

    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
      <img class="thumbnail" src="/youtube/thumbnails/thumbnail-2.webp" />
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="/youtube/thumbnails/channel-2.jpeg">
        </div>
        <div class="video-info">
          <p class="text-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views · 4 years ago</p>
        </div>
        
      </div>

    </div>







    </div>
  </body>
</html>
