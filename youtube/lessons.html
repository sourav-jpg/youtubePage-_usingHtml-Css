      .thumbnail {

      .text-title {
        width: 300px;
      }

      .thanks-text {
        width: 200px;
        display: inline-block;
        vertical-align: middle;
      }

      .google-logo{
         width: 300px;
         display: block;
         margin-bottom: 1px;
      }

      .google-text:focus{
        outline: none;
      }

      .google-text{
        border: gray;
        width: 300px;
        box-shadow: 5px 5px 10px rgb(0,0,0,0.15);
        padding-top: 15px;
        padding-bottom:15px;
        border-radius: 15px;
        font-size: 15px;
        padding-left: 16px;
      }

      p{
          margin-top: 0;
          margin-bottom: 5px;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 25px;
          color: gray;
      }
      
      .image-container,
      .info{
          display: inline-block;
          margin-top: 0;
          margin-bottom: 0;
      }

      .image-container{
        width: 200px;
      }

      .image-icon{
        width:150px;
        height:150px;
        object-fit:cover;
        object-position: left;
        border-radius: 600px;
        vertical-align: middle;

      }
      .info{
        width: 75%;
        vertical-align: middle;
     
      }

      .info-head{
        font-weight: bold;
        color: black;
      }
      .info-btn{
        display: inline-block;
        vertical-align: middle;
      }

      .info-follow{
        padding: 10px 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: white;
        background-color: rgb(28, 157, 216);
        font-weight: 700;
        border: none;
        border-radius: 4px;
      }

      .parent{
        padding: 10px;
        border: 1px solid rgb(24, 22, 22);
      }
      .image-container{
       display: block;
      }

      .card-info{
        display: inline-block;
        background-color: #ffffff;
        border: 0.5px solid black;
        box-shadow: 10px 10px 10x rgb(0,0,0,0.15);
      }
      .card-img{
        width: 200px;
        height: 200px;
        object-fit:cover;
        object-position: left;
        
     
      }
    </style>
