<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px ;">
  <div style="
    background-color: black;
     color: white;
     position: fixed;
     height: 50px;
     top:0;
     left: 0;
     right: 0;
     z-index: 1;
     ">header</div>
     <!-- z-index higher val will take the priority of the page  -->
     <!-- fixed placed in the window  -->

     <div style="
     background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width:72px;

      "> side bar
       <div style="
       position: absolute;
       background-color: red;
       color: white;
       top: 0;
       right: 0;
       
     ">x</div>
    </div>

       <!--position absolute placed on page page not window
         it allows us to put element on the corner of the fixed pages 
      -->
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        
      ">absolute</div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    ">div1</div>
    

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    padding: 3px;
    
  ">4:00</div>
  </div>
  
</body>
</html>
